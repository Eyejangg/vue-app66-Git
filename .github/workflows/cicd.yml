name: 'build and deploy vue app'

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create Lowercase Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Verify Vue Build Output
        run: |
          CONTAINER_ID=$(docker create ${{ env.IMAGE_NAME }}:latest)
          docker cp $CONTAINER_ID:/usr/share/nginx/html ./dist
          docker rm -v $CONTAINER_ID
          ls -la ./dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
